<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/bed90a37af.js" crossorigin="anonymous"></script>

    <title>HTML5 Validation
        <img src ="https://static7.depositphotos.com/1181789/752/i/600/depositphotos_7523319-stock-photo-pirate-skull-captain-with-hat.jpg">
    </title>
</head>

<body>
    <div class="container">
        <form class="needs-validation">

            <div class="card border-secondary mt-5 " style="max-width: 1200px;">
                <div class="card-header  border-secondary">
                    <h1>Payment form example</h1>
                </div>
                <div class="card-body row g-3">

                    <div id="alert_div" class="alert alert-danger" role="alert"><strong>Some fields are missing!</strong></div>

                    <div class="col-5">
                        <label for="cardNumber" class="form-label">Card #</label>
                        <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXXXX"
                            required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        <div class="invalid-feedback">
                            Please choose a username.
                        </div>
                    </div>


                    <div class="col-3">
                        <label for="cvcNumber" class="form-label">CVC #</label>
                        <input type="text" class="form-control" id="cvcNumber" placeholder="0000" required>
                    </div>
                    <div class="col-4">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="text" class="form-control" id="amount" placeholder="Amount" required>
                    </div>
                    <div class="col-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="col-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                    <div class="col-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity" required>
                    </div>
                    <div class="col-3">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select" required>
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label for="postalCode" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="postalCode" required>
                    </div>
                    <div class="col-6">
                        <label for="check" class="form-label">We accept:</label><br>

                        <div class="form-check form-check-inline ">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="mastercard"
                                value="option1">
                            <label class="form-check-label" for="mastercard"><i
                                    class="fab fa-cc-mastercard"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="visa"
                                value="option2">
                            <label class="form-check-label" for="visa"><i class="fab fa-cc-visa"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="dinners-club"
                                value="option3">
                            <label class="form-check-label" for="dinners-club"><i
                                    class="fab fa-cc-diners-club"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="amex"
                                value="option4">
                            <label class="form-check-label" for="amex"><i class="fab fa-cc-amex"></i></label>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="message" class="form-label">Messages</label>
                            <textarea class="form-control" id="message" rows="3"></textarea>
                        </div>
                    </div>

                </div>
                <div class="card-footer border-secondary">
                    <div class="row d-flex justify-content-end">
                        <div class="col-1">
                            <button type="" class="btn btn-secondary">Cancel</button>

                        </div>
                        <div class="col-1">
                            <button type="submit" id="send_button" class="btn btn-primary" onclick="validateForm()" >Send</button>
                            <!-- href="#" id="send_button" class="btn btn-primary ms-5" style="float: right;" onclick="validateForm() -->
                        </div>
                    </div>
                </div>
            </div>
        </form>


    </div>
    <script src="script.js"></script>
</body>

</html>
